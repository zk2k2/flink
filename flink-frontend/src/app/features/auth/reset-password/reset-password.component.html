<div class="flex justify-center h-full bg-gray-100 !overflow-y-hidden items-center">
    <form
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()"
      class="form-container self-center min-w-[400px] bg-white px-8 py-8 justify-center rounded-lg shadow-md flex flex-col space-y-4"
    >
      <img
        src="assets/flink_logo_colored.png"
        class="max-h-52 max-w-52 self-center"
        alt="Flink Logo"
      />
      <h1 class="self-center !text-3xl !font-medium text-secondary">
        Reset Password
      </h1>
      <p class="text-center">Enter your new password below.</p>
  
      <div class="flex flex-col">
        <label for="password" class="text-lg">
          New Password <span class="text-red-500">*</span>
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full p-2 border border-gray-300 rounded-lg focus:border-gray-500 focus:outline-none transition-colors"
          placeholder="Enter new password"
        />
      </div>
  
      <div
        *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid"
        class="text-red-500 text-sm"
      >
        <div *ngIf="resetPasswordForm.get('password')?.hasError('required')">
          Password is required.
        </div>
        <div *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <div class="flex flex-col">
        <label for="confirmPassword" class="text-lg">
          Confirm Password <span class="text-red-500">*</span>
        </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full p-2 border border-gray-300 rounded-lg focus:border-gray-500 focus:outline-none transition-colors"
          placeholder="Confirm your new password"
        />
      </div>
  
      <div
        *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.invalid"
        class="text-red-500 text-sm"
      >
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
          Confirm password is required.
        </div>
        <div *ngIf="resetPasswordForm.hasError('passwordMismatch')">
          Passwords do not match.
        </div>
      </div>
  
      <div class="text-white text-lg px-4 py-3 rounded-lg bg-primary">
        <button type="submit" class="w-full">Reset Password</button>
      </div>
  
      <p>
        Back to 
        <span class="font-medium text-primary cursor-pointer" (click)="navigateToLogin()">Login</span>
      </p>
    </form>
  </div>
