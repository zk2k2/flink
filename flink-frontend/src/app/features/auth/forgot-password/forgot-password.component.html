<div class="flex justify-center h-full bg-gray-100 !overflow-y-hidden items-center">
    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="form-container self-center min-w-[400px] bg-white px-8 py-8 justify-center rounded-lg shadow-md flex flex-col space-y-4"
    >
      <img
        src="assets/flink_logo_colored.png"
        class="max-h-52 max-w-52 self-center"
        alt="Flink Logo"
      />
      <h1 class="self-center !text-3xl !font-medium text-secondary">
        Forgot Password?
      </h1>
      <p class="text-center">Enter your email to receive reset instructions.</p>
  
      <div class="flex flex-col">
        <label for="email" class="text-lg">Email <span class="text-red-500">*</span></label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full p-2 border border-gray-300 rounded-lg focus:border-gray-500 focus:outline-none transition-colors"
          placeholder="Enter your email"
        />
      </div>
  
      <div
        *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid"
        class="text-red-500 text-sm"
      >
        <div *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          Email is required.
        </div>
        <div *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Enter a valid email.
        </div>
      </div>
  
      <div class="text-white text-lg px-4 py-3 rounded-lg bg-primary">
        <button type="submit" class="w-full">Send Reset Link</button>
      </div>
  
      <p>
        Remembered your password?
        <span class="font-medium text-primary cursor-pointer" (click)="navigateToLogin()">Login</span>
      </p>
    </form>
  </div>
