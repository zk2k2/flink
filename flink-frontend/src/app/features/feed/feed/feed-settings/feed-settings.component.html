<div class="settings bg-transparent relative my-2">
  <!-- Sort Button -->
  <div class="flex space-x-4">
    <button
      class="px-4 py-2 xl:min-w-28 bg-secondary text-white rounded-md"
      (click)="toggleSortOptions()"
    >
      <div class="flex justify-center space-x-1 items-center">
        <mat-icon>sort</mat-icon>
        <span class="time">Sort by </span>
      </div>
    </button>
    <input
      type="text"
      placeholder="Search..."
      class="xl:w-72 px-4 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
    />
  </div>

  <!-- Sort Options Dropdown -->
  <div
    *ngIf="showSortOptions"
    class="absolute w-48 bg-white border border-gray-200 rounded-md shadow-lg z-10"
  >
    <div
      class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
      (click)="selectSortOption('For You')"
    >
      For You
    </div>
    <div
      class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
      (click)="selectSortOption('Nearest')"
    >
      Nearest
    </div>
    <div
      class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
      (click)="selectSortOption('Newest')"
    >
      Newest
    </div>
  </div>
</div>
