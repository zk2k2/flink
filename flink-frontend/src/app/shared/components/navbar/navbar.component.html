<div
  class="xl:h-16 w-full !min-h-12 !overflow-hidden flex text-white bg-primary"
>
  <img
    src="/assets/flink_logo.png"
    class="max-h-6 px-6 self-center"
    alt="Logo"
  />

  <div class="flex w-full justify-center">
    <div class="xl:space-x-0 space-x-2 justify-around flex-2 flex w-2/3 h-full">
      <ng-container *ngIf="isLoggedIn$ | async; else guestMenu">
        <a
          mat-list-item
          *ngFor="let item of menuItems"
          [routerLink]="item.route"
          class="flex items-center"
        >
          <div class="flex justify-center items-center min-w-16 space-x-1">
            <mat-icon class="mr-2">{{ item.icon }}</mat-icon>
            <span class="text-lg">{{ item.label }}</span>
          </div>
        </a>
        <div class="flex justify-center items-center min-w-16 space-x-1">
          <button (click)="logout()">
            <mat-icon class="mr-2">logout</mat-icon>
            <span class="text-lg">Logout</span>
          </button>
        </div>
      </ng-container>

      <ng-template #guestMenu>
        <a mat-list-item [routerLink]="'/auth/login'" class="flex items-center">
          <button
            class="bg-white translate translate-x-[600px] text-primary px-4 py-2 rounded"
          >
            Login
          </button>
        </a>
        <a
          mat-list-item
          [routerLink]="'/auth/signup'"
          class="flex items-center"
        >
          <button
            class="bg-white translate-x-64 text-primary px-4 py-2 rounded"
          >
            Sign Up
          </button>
        </a>
      </ng-template>
    </div>
  </div>
</div>
