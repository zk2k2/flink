<div
  @fadeInOut
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
>
  <div @slideIn class="bg-white rounded-lg shadow-lg w-full max-w-md">
    <!-- Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <h1 class="font-semibold">{{ title }}</h1>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="p-4">
      <p class="text-gray-700">{{ bodyText }}</p>
    </div>

    <!-- Footer (Conditional Buttons) -->
    <div class="flex justify-end p-4 border-t">
      <button
        *ngIf="showCancelButton"
        (click)="onCancel()"
        class="mr-2 px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-100 rounded"
      >
        {{ cancelButtonText }}
      </button>
      <button
        *ngIf="showSubmitButton"
        (click)="onSubmit()"
        class="px-4 py-2 bg-primary text-white hover:bg-secondary rounded"
      >
        {{ submitButtonText }}
      </button>
    </div>
  </div>
</div>
